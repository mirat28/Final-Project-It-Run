<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Youtube Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<!--    Navbar start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Youtube Downloader </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m1-auto">
        <li class="nav-item ">
          <a class="nav-link " aria-current="page" href="#"> Youtube Video Downloader</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Whatsapp Video Downloader</a>
        </li>


      </ul>
    </div>
  </div>
</nav>
<!--Navbar end-->



<!--main body start-->
<CENTER>
<div class="container">
  <h1> Your video: {{title}}</h1>
<div class=" mt-5 embed-responsive embed-responsive-16by9">
<iframe class="embed-responsive-item" src={{embed}}
        allowfullscreen></iframe>


  <div class="container">
<table class="table">
  <thead class="thread-dark">
    <tr class="table-dark">
      <th scope="col">Size</th>
      <th scope="col">Quality</th>
      <th scope="col">Type</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  {% for i in video %}
  <tbody>
    <tr>
      <th>{{i.filesize}}</th>
      <td>{{i.resolution}}</td>
      <td>{{i.type}}</td>
      <td>
        <form action="{% url 'ytproject:download_done' i.resolution %}" method="post">
          {% csrf_token %}
          <input type="submit" class="btn btn-success" value="Download">
        </form>
      </td>
    </tr>

    </tr>
  </tbody>
  {% endfor %}
</table>
  </div></div></div></CENTER>
<!--main body end-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
  </body>
</html>
